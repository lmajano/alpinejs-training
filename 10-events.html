<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Easy Installation: https://alpinejs.dev/essentials/installation -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Alpine.js : Declare & React</title>
  </head>
  <body>

    <!--
        You can easily run code on dispatched DOM events
        https://alpinejs.dev/directives/on
     -->

    <!-- x-on: directive -->
    <button x-data x-on:click="alert( 'Hello World' )">Hello</button>

    <!-- @shortcut -->
    <button x-data @click="alert( 'Hello World' )">Hello</button>

    <!-- $event, $el object -->
    <button x-data @click="console.log( $event )">Event Object</button>
    <button
    	x-data
    	@click="alert( $event.target.getAttribute( 'message' ) )"
    	message="Hola Luis"
    >
        It's Magic
    </button>
    <button
    	x-data
    	@click="alert( $el.getAttribute( 'message' ) )"
    	message="Hola Luis"
    >
        Same Dom
    </button>

    <hr class="my-5">

    <!--
        Keyboard events
        - keydown
        - keyup
        You can also chain them
     -->
     <div>
        <input
        x-data
     	type="text"
     	@keydown="if( $event.code == 'Enter' ){ alert( 'submitted' ); }">
    </div>

    <hr class="my-5">

    <!--
        Key Modifers (Cabeb Notation)
        - shift
        - enter
        - space
        - ctrl
        - cmd
        - meta
        - alt
        - up,down, left, right
        - escape
        - tab
        - caps-lock
        - equal
        - period
        - etc.
     -->
     <div>
        <input
            x-data
            type="text"
            @keydown.shift.enter="alert( 'submitted' )">
     </div>

     <hr class="my-5">

     <!--
         Event Modifiers
         - .prevent
         - .stop
         - .outside
         - .window
         - .document
         - .once
         - .debounce
         - .throttle
         - .self
         - .camel
         - .dot
         - .passive
      -->
    <form
        x-data="{
            name : '',
            email : '',
            message : '',

            submitForm(){
                this.name = ''
                this.email = ''
                this.message = 'Submitted'
            },
            clearMessage(){
                this.message = ''
            }
        }"
        @keydown.enter="submitForm"
        @submit.prevent="submitForm">

        <div
        	x-show="message"
        	x-text="message"
            @click.outside="clearMessage"                                                                                                                                                                                                                                                                     "
        	class="alert alert-info"></div>

        <div>
            <input type="text" x-model="name" placeholder="Name">
        </div>
        <div>
            <input type="text" x-model="email" placeholder="Email">
        </div>

        <button type="submit">Submit</button>
    </form>



</body>
</html>
