<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Easy Installation: https://alpinejs.dev/essentials/installation -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Alpine.js : Declare & React</title>
  </head>
  <body>
    <!--
        Binding is a great way to bind dynamic/reactive values to HTML attributes
        https://alpinejs.dev/directives/bind
     -->

     <div x-data>
        <span
            class="text-success"
        	x-bind:class="{ 'fw-bold' : false }"
            >
            I am super bold!
        </span>
    </div>

    <hr class="my-5">

    <!-- Shortcut to bind just like vue-js and dynamic binding-->

    <div x-data="{ selected : false }">
        <span
            class="text-success"
        	:class="{ 'fw-bold' : selected }"
            >
            I am super bold!
        </span>

        <button x-on:click="selected = true">Make it bold!</button>
    </div>

    <hr class="my-5">

    <div x-data="{ selected : false }">
        <span
            class="text-success"
        	:class="{ 'fw-bold' : selected }"
            >
            I am super bold!
        </span>

        <div class="mt-2">
			<button x-on:click="selected = true" :disabled="selected">Make it bold!</button>
			<button x-on:click="selected = false" :disabled="!selected">Make it normal!</button>
		</div>
    </div>

    <hr class="my-5">

    <form x-data="{ name : '' }">
        <input type="text" x-model="name">
        <button type="submit" :disabled="name.length < 2">Submit it!</button>
    </form>

    <hr class="my-5">

    <div x-data="{ progress : 0 }">
        <progress max="100" :value="progress">
            <span x-text="`${progress}%`"></span>
        </progress>
        <button @click="progress=progress+5">Increase</button>
    </div>

</body>
</html>
